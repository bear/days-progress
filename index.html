<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Progress Calculator</title>
</head>
<body>
    <h1>Date Range Progress</h1>
    
    <p>Start Date: <span id="startDate"></span></p>
    <p>End Date: <span id="endDate"></span></p>
    <p>Today: <span id="today"></span></p>
    <p>Progress: <strong><span id="result"></span></strong></p>

    <script>
        function calculateProgress(startDate, endDate) {
            const today = new Date();
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            // Display the dates
            document.getElementById('startDate').textContent = startDate;
            document.getElementById('endDate').textContent = endDate;
            document.getElementById('today').textContent = today.toISOString().split('T')[0];
            
            // Calculate total range
            const totalTime = end - start;
            const totalDays = Math.ceil(totalTime / (1000 * 60 * 60 * 24));
            
            // Calculate elapsed time
            const elapsedTime = today - start;
            const elapsedDays = Math.ceil(elapsedTime / (1000 * 60 * 60 * 24));
            
            // Calculate percentage
            const percentage = ((elapsedTime / totalTime) * 100).toFixed(1);
            
            // Generate progress string
            let progressString;
            if (today < start) {
                progressString = "Not started yet (before start date)";
            } else if (today > end) {
                progressString = "Completed (after end date)";
            } else {
                progressString = `${elapsedDays} of ${totalDays} days (${percentage}% complete)`;
            }
            
            // Display result
            document.getElementById('result').textContent = progressString;
            
            return progressString;
        }
        
        // Call the function with start and end dates
        calculateProgress('2025-01-01', '2025-12-31');
    </script>
</body>
</html>
