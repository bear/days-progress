<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Progress Calculator</title>
</head>
<body>
    <p>Start Date: <span id="startDate"></span></p>
    <p>End Date: <span id="endDate"></span></p>
    <p>Today: <span id="today"></span></p>
    <p><span id="testing"></span></p>
    <p>Progress: <strong><span id="result"></span></strong></p>

    <script>
        // Parse query parameters and calculate immediately
        (function() {
            const params = new URLSearchParams(window.location.search);
            const startDate = params.get('start');
            const endDate = params.get('end');

            // Calculate and display result
            if (startDate && endDate) {
                const today = new Date();
                const start = new Date(startDate);
                const end = new Date(endDate);
                const now = new Date(todayDate);

                const diffTime = Math.abs(end - now);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                document.getElementById('testing').textContent = diffDays;
                document.getElementById('startDate').textContent = start.toISOString().split('T')[0];
                document.getElementById('endDate').textContent = end.toISOString().split('T')[0];
                document.getElementById('today').textContent = today.toISOString().split('T')[0];
                document.getElementById('result').textContent = diffDays + (diffDays === 1 ? ' day' : ' days');
            } else {
                document.getElementById('result').textContent = 'Please provide both start and end dates in URL';
            }
        })();
    </script>
</body>
</html>
